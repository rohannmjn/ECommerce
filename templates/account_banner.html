{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
              
                
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <li class="{{messages.tags}}">{{ message }}</li>
                    {% endfor %}

                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" required maxlength="10" minlength="3" placeholder="Username">

                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" required maxlength="6" minlength="3" placeholder="Password">
                        <input type="text" name="address" required minlength="5" placeholder="Address">
                        <input type="text" name="phone" required maxlength="10" minlength="5" placeholder="Phone number">


                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
